      href="{% static 'css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="width: auto;">
      <h2>Inventory</h2>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">  
      </div>
      <div class="form-inline my-2 my-lg-0 ml-auto">
        <h6 class="text-dark mx-3 my-auto">Hello, User</h6>
        <a class="btn btn-primary mx-2" href="/Addproduct/" role="button">Add Item</a>
        <a class="btn btn-primary mx-2" href="/editproduct/" role="button">Edit Item</a>   
  </div>
    </nav>
<body>
  {% for i in itms %}
  <form action="/getfile/" method="post">
    {% csrf_token %}
    <div class="Card_inventory">
        <div class="img_prod">
            <img src="{{ i.Product_image.url }}" class="img_setting">
        </div>
        <div class="card_info">
          <div class="proid">Product id:- {{ i.id }}</div>
          <input type="hidden" value="{{ i.id }}" name='pidd'>
          <div class="proname">Product name:-{{ i.Product_name }}</div>
          <div class="proprice">Price:-{{ i.Product_price }}</div>
          <div class="prodesc">Description:-{{ i.Product_desc }}</div>
        </div>
        <button  class="btn btn-primary mx-2" type="submit" style="margin: auto !important;">Export data in Csv</button>
    </div>
  </form>
    {% endfor %}
</body> 

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/script.min.js' %}"></script>
</html>
